<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="A web application to help locate the nearest source of Cuban Coffee">
  <title>Caf&eacute; Cubano</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|EB+Garamond:400,400i,500" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container">
    <header role="banner">
      <a href="index.html"><img src="images/coffee.png" alt="Coffee mug containing hot coffee" class="coffee-icon"></a>
      <h1>Caf&eacute; Cubano</h1>
    </header>

    <main role="main">
      <h2>Find Cuban Coffee in Your Area</h2>
      <form action="#" class="js-search-form" role="form">
        <input type="text" class="js-query" placeholder="Enter a zip code" pattern="[0-9]{5}">
        <label for="query"></label>
        <button type="submit">Find Coffee</button>
      </form>
    </main>

    <footer>
      <nav role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="nav-border"><a href="what-is-cuban-coffee.html">What is Cuban Coffee?</a></li>
        </ul>
      </nav>
    </footer>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
